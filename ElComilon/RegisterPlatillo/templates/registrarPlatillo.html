{% extends "HeaderFooter/base-sidebar.html"%}
{% load static %}

{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style-registrop.css' %}">
    <title>Registrar Platillo</title>
</head>

<body>
    <section class="cuadrado sombra">
        <div class="titulo">
            <h1>Registrar Nuevo Platillo</h1>
        </div>
        <form action="" method="post" class="formulario" enctype=multipart/form-data>
            {% csrf_token %}
            <div class="itemsIzquierda">
                <div class="campos">
                    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre del platillo" class="form-control inputfocus">
                    <p id="errorNombre" class="classError">Error, debe llenar todos los campos</p>
    
                    <input type="text" id="Ingredientes" name="Ingredientes" placeholder="Ingredientes"
                        class="form-control inputfocus">
                    <p id="errorIngredientes" class="classError">Error, debe llenar todos los campos</p>
    
                    <input type="text" id="Valor" name="Valor" placeholder="Valor" class="form-control inputfocus">
                    <p id="errorValor" class="classError">Error, debe llenar todos los campos</p>
    
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label"></label>
                        <select id="disabledSelect" name="restaurante" class="form-select inputfocus">
                            <option>Restaurante</option>
                            {% for c in Restaurante %}
                            <option value="{{ c.0 }}">{{ c.1 }}</option>
                            {% endfor %}
                        </select>
                        {{ mensaje }}
                    </div>
                </div>
                <div class="imagen-botones">
                    <div class="multimedia">
                        <div id="preview">
                        </div>
                        <div id="divFileUpload">
                            <div class="input-group mb-3">
                                <input type="file" name="foto" class="form-control inputfocus" id="file" accept="image/*">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="botones">
                <button type="submit" id="enviar" class="btn btn-color"
                    onclick="validarCamposVacios()">Registrar</button>
                <a href="/">
                    <button class="btn btn-cancelar">Cancelar</button>
                </a>
            </div>
        </form> 
    </section>
    <script src="{% static 'app/foto.js'%}"></script>
    <script src="{% static 'app/validar-form.js'%}"></script>
</body>

</html>
{%endblock%}
