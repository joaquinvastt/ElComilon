{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="{% static 'css/style-admin.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Administración</title>
</head>

<body>
    <div class="contenedor">
        <div id="sidemenu" class="menu-collapsed animate__slideOutLeft">
            <div id="header">
                <div id="title"><span style="font-size: 30px; font-family: 'Roboto', sans-serif;">El Comilón</span></div>
                <div id="menu-btn">
                    <div class="btn-hamburger"></div>
                    <div class="btn-hamburger"></div>
                    <div class="btn-hamburger"></div>
                </div>
            </div>
    
            <div id="menu-items">
                <div class="item">
                    <a class="a-item" href="proveedor">
                        <div class="title">
                            <span>Restaurante Convenio</span>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a class="reg-emp" href="empresa">
                        <div class="title">
                            <span>Empresa Convenio</span>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a class="a-item" href="trabajador">
                        <div class="title">
                            <span>Trabajador</span>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a class="a-item" href="#">
                        <div class="title">
                            <span>Repartidor</span>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a class="a-item" href="platillo">
                        <div class="title">
                            <span>Agregar Platillo</span>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a class="a-item" href="#">
                        <div class="title">
                            <span>Cliente Convenio</span>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a class="a-item" href="#">
                        <div class="title">
                            <span>Actualizar Saldo CC</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="container animated fadeIn animate__zoomIn">
            <div class="col-lg-12 vh-100">
                {% block content %}
                
                {% endblock%}
            </div>
    </div>
    </div>
  
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'app/main.js'%}"></script>
</body>

</html>
