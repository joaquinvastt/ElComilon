{% extends "HeaderFooter/base.html"%}
{% load static %}

{% block content%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'app/jquery.rut.chileno.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style-registro-proveedor.css' %}">
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $('.input_rut').rut();
        });
    </script>

    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow-lg p3 mb-5 mt-5 bg-white">
                    <div class="card-header text-center">
                        <h3>Registrar Proveedor</h3>
                    </div>
                    <div class="card-body">
                        <form action="" class="needs-validation d-flex flex-column  justify-content-center" method="POST" novalidate >
                            {% csrf_token %}
                            <div class="form-row">
                              <div class="row mt-2">
                                  <div class="col-lg-6 mb-5">
                                      <input type="text" name="rutRestaurante" class="form-control input_rut" id="Rut" placeholder="84.452.987-2" required >
                                      <div class="valid-feedback"> </div>
                                      <div class="invalid-feedback">Complete el campo</div>
                                  </div>
                                  <div class="col-lg-6 mb-5">
                                      <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre Restaurante" required >
                                      <div class="valid-feedback"> </div>
                                      <div class="invalid-feedback">Complete el campo</div>
                                  </div>
                              </div>
                              <div class="row mb-5">
                                  <div class="col-12">
                                    <input type="text" name="direccion" class="form-control" id="direccion" placeholder="DirecciÃ³n" required >
                                    <div class="valid-feedback"> </div>
                                    <div class="invalid-feedback">Complete el campo</div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col-lg-6 mb-5">
                                    <select class="form-select" required aria-label="select example" name="representante" id="representante">
                                        <option value="">Seleccionar</option>
                                        {% for c in representante %}
                                        <option value="{{c.0}}">{{c.1}}</option>
                                        {% endfor %}
                                    </select>
                                    <div class="invalid-feedback">Seleccione un representante</div>
                                  </div>
                                  <div class="col-lg-6 mb-3">
                                    <input type="text" name="proveedor" class="form-control" id="proveedor" value="Proveedor" disabled >
                                  </div>
                                  <div class="pieForm">
                                      <button class="btn botonEnviar" type="submit">Registrar</button>
                                  </div>
                              </div>
                              <div class="row d-flex justify-content-center mt-5">
                                  {{mensaje}}
                              </div>
                            </div>          
                        </form>
                </div>
            </div>
        </div>

    </section>
    <script src="{% static 'app/error.js' %}"></script>
    <script src="{% static 'app/validacion.js' %}"></script>
</body>

</html>
{% endblock %}
