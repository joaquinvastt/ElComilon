{% extends "HeaderFooter/base.html"%} 
{% load static %}

{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles-reclamo.css' %}">
    <title>Seccion Reclamo</title>
</head>
<body class="bgColor">
    <form class="container" method="POST">
        {% csrf_token %}
        <section>
            <div class="container ">
                <div>
                    <h1>¿Te ayudamos?</h1>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Si tuviste o tienes algún inconveniente, por favor especificalo para poder ayudarte.</label>
                        <textarea class="form-control" name="descReclamo" id="exampleFormControlTextarea1" rows="5" required></textarea>
                        <div class="valid-feedback"> </div>
                        <div class="invalid-feedback">* Debe ingresar algún reclamo si está en esta sección =( *</div>
                    </div>
                    <button type="submit" id="enviarReclamo" class="btn btnReclamo"> Registrar</button>
                </div>
            </div>
        </section>
    </form>

    <div class="container">
        {{mensaje}} 
    </div>

    <script src="{% static 'app/validacion-campos.js' %}"></script>
</body>
</html>
{%endblock%}
