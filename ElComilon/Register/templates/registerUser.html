{% extends "HeaderFooter/base.html"%} 
{% load static %}

{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles-register.css' %}">
    <title>Registro de Usuario</title>
</head>
<body class="bgColor">
    <div class="container contenedor-form responsive-form">
        <h1 class="text-center fs-2 title">Crea una cuenta de El Comilon</h1>
            <section class="container">
                <form class="d-grid gap-3">
                    <input type="text" class="form-control shadow-sm bg-body rounded" name="nomUsuario" id="nomUsuario" placeholder="Nombre de usuario:">
                    <div class="form-group">
                        <div class="row "">
                            <div class="col-6">
                                <input type="text" class="form-control shadow-sm bg-body rounded" name="nombres" id="nombres" placeholder="Nombres:">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control shadow-sm bg-body rounded" name="apellidos" id="apellidos" placeholder="Apellidos:">
                            </div>
                        </div>
                        <div class="row mt-3"">
                            <div class="col-6">
                                <input type="text" class="form-control shadow-sm bg-body rounded" name="direccion" id="direccion" placeholder="Dirección:">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control shadow-sm bg-body rounded" name="rut" id="rut" placeholder="Rut:" required="">
                            </div>
                        </div>	
                        <div class="row mt-3"">
                            <div class="col-6">
                                <input type="text" class="form-control shadow-sm bg-body rounded" name="numTelefono" id="numTelefono" placeholder="Número de teléfono:">
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control shadow-sm bg-body rounded" name="mailUsuario" id="mailUsuario" placeholder="Correo electrónico:">
                            </div>
                        </div>
                        <div class="row mt-3"">
                            <div class="col-6">
                                <input type="password" class="form-control shadow-sm bg-body rounded" name="passUser" id="passUser" placeholder="Contraseña:"> 
                            </div>
                            <div class="col-6">
                                <input type="rePassword" class="form-control shadow-sm bg-body rounded" name="repassUser" id="repassUser" placeholder="Repita la contraseña:"> 
                            </div>
                        </div>			
                    </div>              
                    <div class="text-center">
                        <p>Estoy de acuerdo con <a href="#">Terminos y condiciones.</a></p>
                        <button class="btn btnRegistro ">Registrar</button>
                        <p><a href="#">¿Ya tienes cuenta?</a></p>
                    </div>
                </form>
            </section>
    </div>

</body>
</html>
{%endblock%}
